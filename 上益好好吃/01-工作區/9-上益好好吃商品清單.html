<!DOCTYPE html>

<head>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .all {
        width: 100%;
        height: 100vh;
    }

    .banner {
        width: 100%;
        height: 100px;
        background-color: cornflowerblue;
        display: flex;
        justify-content: space-around;
        align-items: center;

    }

    .box {
        width: 100px;
        height: 50px;
        background-color: gainsboro;
        text-align: center;
        line-height: 50px;
        font-size: 25px;
        transition: 0.3s;

    }

    .box:hover {
        background-color: darkgrey;
    }

    .box.active {
        background-color: darkkhaki;
    }

    .body {
        width: 100%;
        height: 100%;
        background-color: darkolivegreen;

    }

    .menu {
        width: 300px;
        height: 400px;
        background-color: darksalmon;
        margin-top: 10px;
    }

    .left {
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding-top: 10px;
    }

    .img img {
        width: 100%;
        height: 200px;
    }
</style>

<body>

        </div>

                    var boxs = document.querySelectorAll(".box")
                    function textbox() {
                        boxs.forEach(box => {
                            if (box.classList.contains('active')) {
                                box.classList.remove('active')
                            }
                        });
